<div >
<ul>
  <li *ngFor="let event of eventList">
    <strong>
      <a routerLink="/event/{{event.id}}">
        {{event.name}}</a>
    </strong>
    Starts: {{event.startdate}}
  </li>
</ul>

<div *ngIf="username">
<a  routerLink="/event/new" >Nuovo Evento</a>
</div>
<div *ngIf="!username">
  <p>Devi essere loggato per creare un evento
</div>

</div>
