

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
	aria-labelledby="loginModal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="loginModalTitle">Accedi</h3>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="text-center" [formGroup]="loginForm" >
					<img class="mb-4" src="assets/img/logo.jpg" alt="" width="72"
						height="72">
					<div class="input-group  mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-user"></i>
							</div>
						</div>
						<input type="text" class="form-control" id="username"
							placeholder="Nome utente o mail" formControlName="username">
					</div>
					<div class="input-group  mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-key"></i>
							</div>
						</div>
						<input type="password" class="form-control" placeholder="Password"
							formControlName="password" id="password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button class="btn btn-primary" type="button" (click)="login()" data-dismiss="modal"
						[disabled]="!loginForm.valid" >Login</button>
				</div>
			</div>
		</div>
	</div>
</div>
